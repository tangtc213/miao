    <script id="ch0103/17" type="aa">
        var xa = Number(prompt('enter xa:'));
        var ya = Number(prompt('enter ya:'));
        var xb = Number(prompt('enter xb:'));
        var yb = Number(prompt('enter yb:'));
        var xc = Number(prompt('enter xc:'));
        var yc = Number(prompt('enter yc:'));
        var a = Math.sqrt((xa - xb) * (xa - xb) + (ya - yb) * (ya - yb));
        var b = Math.sqrt((xa - xc) * (xa - xc) + (ya - yc) * (ya - yc));
        var c = Math.sqrt((xb - xc) * (xb - xc) + (yb - yc) * (yb - yc));
        var p = (a + b + c) / 2;
        var S = Math.sqrt(p * (p - a) * (p - b) * (p - c));
        console.log(S.toFixed(2));
    </script>

    <script id="ch0104/20" type="bb">
        var a = +prompt('inter a:');
        var b = +prompt('inter b:');
        var c = +prompt('inter c:');
        var delta = b * b - 4 * a * c;
        var x1 = (-b + Math.sqrt(delta)) / (2 * a);
        var x2 = (-b - Math.sqrt(delta)) / (2 * a);
        var xr = -b / (a * 2);
        var xi = Math.sqrt(-delta) / (2 * a);

        if (!delta) {
            console.log('x1 = x2 = ' + x1.toFixed(5));
        }
        else if(delta > 0)
            console.log('x1 = ' + x1.toFixed(5) + ' x2 = ' + x2.toFixed(5))
        else
            console.log('x1 = ' + xr.toFixed(5) + '+' + xi.toFixed(5) + 'i' + ' x2 = ' + xr.toFixed(5) + '-' + xi.toFixed(5) + 'i');
    </script>
