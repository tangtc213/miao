        var xr = -b / (a * 2);

    <script id="lcf&lcm" type="dd">
        var m = +prompt('inter m');
        var n = +prompt('inter n');
        var lcf, lcm;
        mlfl = [];
        nlfl = [];
        function factor(x) {
            var list = [];
            for (var i = 1; i < x; i++) {
                if (x % i === 0)
                    list.push(i);
            }
            return(list);
        }
        function getLcf(x, y) {
            var max = 1;
            var temp;
            mlfl = factor(x);
            nlfl = factor(y);
            for (var j = 0; j < mlfl.length; j++) {
                for (var k = 0; k < nlfl.length; k++) {
                    if (nlfl[k] === mlfl[j])
                        temp = nlfl[k];
                }
                if(max < temp)
                    max = temp;
            }
            return max;
        }
        function getLcm(x, y) {
            var temp;
            var i = 0;
            var min = 0;
            while(++i) {
                temp = x * i;
                if(temp % y === 0) {
                    min = temp;
                    break;
                }
            }
            return min;
        }
        console.log(getLcf(m, n), getLcm(m, n));
    </script>
