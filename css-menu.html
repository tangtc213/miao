<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    body {
        padding: 0;
    }
    
    header {
        display: inline-block;
        /* position: absolute; */
        margin-left: 0;
        margin-right: 0;
        font-size: 0;
        height: 40px;
        width: 100vw;
        /* background-color: rgba(0, 0, 0, 0.1); */
    }
    
    li {
        box-sizing: border-box;
        display: inline-block;
        font-size: 17px;
        height: 45px;
        vertical-align: top;
        position: relative;
        text-align: left;
    }
    
    #blank {
        border: 1px solid;
        width: 30%;
    }
    
    #search {
        width: 20%;
        border: 1px solid;
        vertical-align: middle;
    }
    
    #shbox {
        box-sizing: border-box;
        margin-left: 0;
        margin-right: 0;
        width: 100%;
        height: 100%;
    }
    
    .xx {
        box-sizing: border-box;
        width: 10%;
        border: 1px solid;
    }
    
    .xx div {
        display: none;
        width: 100px;
        height: 100px;
        border: 1px solid;
        position: absolute;
        top: 44px;
        left: 2px;
    }
    
    .xx div span {
        display: inline-block;
        position: relative;
        vertical-align: top;
        width: 100%;
        margin-left: 10px;
        font-size: 14px;
        line-height: 20px;
    }
    
    .xx:hover>div {
        display: inline-block;
    }
    
    #blank {
        line-height: 40px;
    }
</style>

<body>
    <header>
        <li id="blank">哔哩哔哩</li>
        <li id="search">
            <input type="text" id="shbox" placeholder="输入搜索内容">
        </li>
        <li id="dahuiyuan" class="xx">大会员
            <div id="inner_a">
                <span>精彩推荐</span>
                <span>续费大会员</span>
                <span>联名卡</span>
                <span>限时升级</span>
            </div>
        </li>
        <li id="inf" class="xx">消息
            <div id="inner_b">
                <span>回复我的</span>
                <span>@我的</span>
                <span>收到的赞</span>
                <span>系统通知</span>
            </div>
        </li>
        <li id="dynamic" class="xx">动态
            <div id="inner_c">
                <span>视频动态</span>
                <span>直播</span>
                <span>专栏</span>
            </div>
        </li>
        <li id="collect" class="xx">收藏
            <div id="inner_d">
                <span>默认收藏夹</span>
                <span>稍后再看</span>
            </div>
        </li>
        <li id="history" class="xx">历史
            <div id="inner_f">
                <span>视频历史</span>
                <span>专栏历史</span>
            </div>
        </li>
    </header>

</body>

</html>
