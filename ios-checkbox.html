<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        input {
            display: none;
        }
        
        input+label {
            border: 1px solid;
            width: 120px;
            height: 60px;
            border-radius: 40px;
            display: inline-block;
            position: relative;
        }
        
        #button {
            box-sizing: border-box;
            display: inline-block;
            width: 52px;
            height: 52px;
            position: absolute;
            left: 4px;
            top: 4px;
            border: 1px solid;
            border-radius: 32px;
            box-shadow: 0 1px 6px 2px gray;
            transition: 0.5s;
            transition-timing-function: cubic-bezier(.46, .50, .64, .88);
            background-color: #fff;
        }
        
        input:checked+label {
            background-color: rgb(0, 255, 0);
            border-color: rgb(0, 255, 0);
        }
        
        input:checked+label #button {
            background-color: #fff;
            box-sizing: border-box;
            display: inline-block;
            width: 52px;
            height: 52px;
            position: absolute;
            left: 64px;
            top: 4px;
            border: 1px solid;
            border-radius: 32px;
            box-shadow: 0 0 6px 1px gray;
        }
    </style>
</head>

<body>
    <input type="checkbox" name="ios" id="iosbox">
    <label for="iosbox">
        <div id="button"></div>
</label>
</body>

</html>
