<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 0%;
        }
        
        div {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            position: absolute;
        }
        
        span {
            vertical-align: top;
            font-size: 17px;
        }
        
        #header {
            display: inline-block;
            box-sizing: border-box;
            height: 70px;
            width: 100%;
            background-color: pink;
            border: 2px solid black;
        }
        
        #option {
            display: inline-block;
            box-sizing: border-box;
            height: calc(100% - 70px);
            width: 180px;
            border: 2px solid black;
            background-color: green;
        }
        
        #content {
            display: inline-block;
            box-sizing: border-box;
            height: calc(100% - 70px);
            width: calc(100% - 180px);
            background-color: yellow;
        }
    </style>
</head>


<body>
    <div>
        <span id="header">QQmail Title</span>
        <span id="option">QQmail option</span>
        <span id="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta rem corporis aperiam vel. Reprehenderit, quidem dolorum, nihil distinctio ad, dolor eos nam enim quas magnam consequatur rem eveniet tempore incidunt?</span>
    </div>
</body>

</html>
