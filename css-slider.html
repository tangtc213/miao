<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纯css轮播图的实现</title>

    <style>
        body {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            width: 100vw;
            height: 100vh;
        }
        
        nav {
            display: border;
            flex: auto;
            margin: 0 auto;
            width: 500px;
            height: 400px;
            border: 1px solid;
            position: relative;
            text-align: center;
            overflow: hidden;
        }
        
        img {
            /* display: none; */
            position: absolute;
            width: 500px;
            height: 400px;
            left: 100%;
            bottom: 0;
            transition: 1s;
            opacity: 0.8;
        }
        
        input {
            position: relative;
            z-index: 5;
            top: 370px;
            left: 0px;
        }
        
        input:checked+*+*+*+*+*+*+*+img {
            /* display: border; */
            left: 0;
        }
        
        .rightbox {
            z-index: 5;
            background-color: #fff;
            position: absolute;
            width: 40px;
            height: 70px;
            border: 1px solid #000;
            bottom: 40%;
            right: 0;
            background: url(https://i1.mifile.cn/f/i/2014/cn/icon/icon-slides.png)no-repeat -125px 50%;
        }
        
        .leftbox {
            z-index: 5;
            background-color: #fff;
            position: absolute;
            width: 40px;
            height: 70px;
            border: 1px solid #000;
            bottom: 40%;
            left: 0;
            background: url(https://i1.mifile.cn/f/i/2014/cn/icon/icon-slides.png)no-repeat -84px 50%;
        }
        
        .rightbox:hover,
        .leftbox:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        input:checked+*+*+*+*+label {
            z-index: 10;
        }
        
        input:nth-child(4):checked+label {
            z-index: 11;
        }
        
        input:checked+*+*+*+*+*+*+*+*+*+*+label {
            z-index: 10;
        }
        
        input:first-child:checked+*+*+*+*+*+*+*+*+*+*+*+*+*+*+label {
            z-index: 11;
        }
    </style>
</head>

        <input type="radio" name="maomao" id="cat4">
        <label for="cat1" class="rightbox"></label>
        <label for="cat2" class="rightbox"></label>
        <label for="cat3" class="rightbox"></label>
        <label for="cat4" class="rightbox"></label>
